<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
    <div class="weather-app">
<div class="overview">
      <h1>Lisboa</h1>
      <ul>
      <li class="day" id="date">
Mon 31 Aug
      </li>
      <li class="weather"id="description" >
        Sunny
      </li>
      </ul>
    </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny Icon" class="float-left"/>
      
          <div class="float-left">
            <strong>
          <spam class="temperature" id="temperature">23</spam></strong>
            <small class="units">
          <spam><a href id="celsius-link">ºC</a> |
            <a href id="fahrenheit-link"> F</a></spam>
            </small>
          
            </div>
        </div>
    </div>
        <div class="col-6">
          <ul>
            <li>Precipitation:0%</li>
            <li>Humidity:<spam id="humidity"> 30</spam>%</li>
            <li>Wind:<spam id="wind"> 13</spam>km/h</li>
          </ul>
        </div>
        <div class="col-6" id="city">
        
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <form id="searchForm">
            <div class="row">
              <div class="col-6">
                <input type="text" placeholder="Type a city..." class="form-control shadow-sm" id="searchEngine" />
              </div>
    
              <div class="col-3">
                <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
              </div>
    
              <div class="col-3">
                <button class="btn btn-success w-100" id="current-location-button">
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    
      <div class="row">
        <div class="weather-tue">
          <div class="col-2">
            Tue
            <br />
            ☀️
            <br />
            28º/17º
            <br />
            Sunny
          </div>
        </div>
        <div class="weather-wed">
          <div class="col-2">
            Wed
            <br />
            ☀️
            <br />
            28º/17º
            <br />
            Sunny
          </div>
        </div>
        <div class="weather-thu">
          <div class="col-2">
            Thu
            <br />
            ☀️
            <br />
            28º/17º
            <br />
            Sunny
          </div>
        </div>
        <div class="weather-fri">
          <div class="col-2">
            Fri
            <br />
            ☀️
            <br />
            28º/17º
            <br />
            Sunny
          </div>
        </div>
        <div class="weather-sat">
          <div class="col-2">
            Sat
            <br />
            ☀️
            <br />
            28º/17º
            <br />
            Sunny
          </div>
        </div>
      </div>

  
    </div>
    <small class="coderid">
      <a href="https://github.com/ajneno/weather-app-proj" target="_blank">
        Open-source code
      </a>, by Ana Neno
     
    </small>
</div>
    </div>
    
 
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
