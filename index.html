<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
    <div class="weather-app">
<div class="overview">
      <h1 id="city"></h1>
      <ul>
      <li class="day" id="date">
      </li>
      <li class="weather"id="description" >
        Sunny
      </li>
      </ul>
    </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny Icon" class="float-left" id="icon"/>
      
          <div class="float-left">
            <strong>
          <spam class="temperature" id="temperature">23</spam></strong>
            <small class="units">
          <spam><a href id="celsius-link" class="active">ºC</a> |
            <a href id="fahrenheit-link"> F</a></spam>
            </small>
          
            </div>
        </div>
    </div>
        <div class="col-6">
          <ul>
            <li>Precipitation:0%</li>
            <li>Humidity:<spam id="humidity"> 30</spam>%</li>
            <li>Wind:<spam id="wind"> 13</spam>km/h</li>
          </ul>
        </div>
        <div class="col-6">
        
        </div>
      </div>
    
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input type="search" placeholder="Type a city..." class="form-control shadow-sm" id="city-input" />
              </div>
    
              <div class="col-3">
                <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
              </div>
    
              <div class="col-3">
                <button type= "button" class="btn btn-success w-100" id="current-location-button">
                  Current
                </button>
              </div>
            </div>
          </form>
    

<div class="row weather-forecast">
  <div class="col-2">
    <h3>
      Sun
    </h3>
    <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" />
    <div class="weather-forecast-temperature">
      <strong> 22º </strong> 17º
    </div>
  </div>



  <div class="col-2">

    </h3>

  </div>
